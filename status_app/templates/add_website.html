<!-- status_app/templates/status_app/add_website.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link zu deinem eigenen CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add Website</h1>
        
        <!-- Formular mit Bootstrap-Klassen -->
        <form method="post" action="{% url 'add_website' %}" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <!-- Name-Feld -->
            <div class="form-group">
                <label for="id_name">Name:</label>
                <input type="text" name="name" id="id_name" class="form-control" required>
                <div class="invalid-feedback">Bitte gib einen Namen ein.</div>
            </div>
            
            <!-- URL-Feld -->
            <div class="form-group">
                <label for="id_url">URL:</label>
                <input type="url" name="url" id="id_url" class="form-control" required>
                <div class="invalid-feedback">Bitte gib eine gültige URL ein.</div>
            </div>
            
            <!-- Submit-Button -->
            <button type="submit" class="btn btn-primary">Website hinzufügen</button>
        </form>
    </div>

    <!-- Optional: Füge das Bootstrap JavaScript am Ende des Body-Tags hinzu -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
